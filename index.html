<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Fruit Classifier</title>
</head>
<body>
  <h2>Chụp ảnh và nhận dự đoán</h2>
  <video id="video" width="400" height="300" autoplay></video><br>
  <button onclick="capture()">Chụp & Gửi</button>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
  <div id="result">Kết quả: ...</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const result = document.getElementById('result');

  // Thay YOUR_NGROK_URL bằng URL in ra ở trên (ví dụ https://xxxxx.ngrok.io)
  const API_URL = "https://47b4-34-168-113-15.ngrok-free.app/predict";

  // Mở webcam
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => alert('Không mở được webcam: ' + err));

  function capture() {
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(blob => {
      result.textContent = "Đang gửi ảnh đến server...";
      const formData = new FormData();
      formData.append('image', blob, 'capture.jpg');

      fetch(API_URL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.label) {
          result.textContent = `Kết quả: ${data.label} (${data.confidence}%)`;
          result.style.color = data.label === "Quả tươi" ? 'green' : 'red';
        } else {
          result.textContent = "Không nhận được dự đoán";
          result.style.color = 'black';
        }
      })
      .catch(err => {
        console.error(err);
        result.textContent = "Lỗi gửi ảnh đến server";
      });
    }, 'image/jpeg');
  }
</script>
</body>
</html>
